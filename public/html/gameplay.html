<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gameplay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="icon" href="/images/logo.png" type="image.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="/scripts/index.js" type="module" defer></script>
</head>
<body id="gameplay">

<button id="UYES">UYES</button>
<div id="milchglas2" class="hidden"></div>
<div id="winner" class="hidden"><div class="player-name"></div></div>
<div id="ending-buttons" class="hidden" style="display:none;">
    <button class="ending">Change Settings</button>
    <button class="ending">Play Again</button>
    <button id="backHome" class="ending">Back To Home</button>
</div>
<div id="wait-for-host" class="hidden">Wait for the host...</div>
<div id="header">
    <section>
        <h1 id="gameTitle">UYES!</h1>
        <p id="credits">by Andrii, Bilal, Daria , Simon, Srisharanya</p>
    </section>
</div>
<div id="helpButtonClicked">
    <button id="closeHelpBtn" >Help</button>
    <button id="RulesBtn" >Rules</button>
    <button id="ExitGameBtn">Exit Game</button>
    <button id="AboutBtn" >About</button>

</div>

<div id="gameDirection">
    <i class="fas fa-rotate-right"></i>
</div>

<div id="submitLeaving" >
    <h2>Are You Sure?</h2>
    <div>
        <button id="stopLeaving">No</button>
        <button id="leave">Exit</button>
    </div>

</div>

<button  id="helpBtnLobby" class="button backButtonTop" >HELP</button>
<div id="piles">
    <div class="pile" id="draw-pile">
        <h2>Draw:</h2>
        <span class="card big back" draggable="true"><span><span></span></span></span>
    </div>
    <div class="pile" id="discard-pile">
        <h2>Discard:</h2>
        <span class="card big red"><span><span>3</span></span></span>
    </div>
</div>
<div id="player-avatars1"><div id="player-avatars2"></div></div>
<div id="own-avatar"><button id="changeAvatar">
    <i class="fas fa-rotate"></i>
    </button></div>
<div id="player-hand-container"></div>
<div id="yourTurn">
    Your turn in:
    <div id="roundCountTurn">0</div>
</div>
<div id="color-overlay" class="hidden">
    <div id="color-options">
        <span class="card big red" data-color="red"><span><span></span></span></span>
        <span class="card big yellow" data-color="yellow"><span><span></span></span></span>
        <span class="card big green" data-color="green"><span><span></span></span></span>
        <span class="card big blue" data-color="blue"><span><span></span></span></span>
    </div>
</div>
</body>
</html>
