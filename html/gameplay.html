<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gameplay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="icon" href="/images/logo.png" type="image.png">
    <script src="/scripts/index.js" type="module" defer></script>
</head>
<body id="gameplay">
<button class="button backButtonTop">HELP</button>
<button id="UYES">UYES</button>
<div id="milchglas2" class="hidden"></div>
<div id="winner" class="hidden"></div>
<div id="ending-buttons" class="hidden" style="display:none;">
    <button class="ending">Change Settings</button>
    <button class="ending">Play Again</button>
    <button class="ending">Back To Menu</button>
</div>
<div id="header">
    <section>
        <h1 id="gameTitle">UYES!</h1>
        <p id="credits">by Andrii, Bilal, Daria , Simon, Srisharanya</p>
    </section>
</div>
<div id="piles">
    <div class="pile" id="draw-pile">
        <h2>Draw:</h2>
        <span class="card big back"><span><span></span></span></span>
    </div>
    <div class="pile" id="discard-pile">
        <h2>Discard:</h2>
        <span class="card big red"><span><span>3</span></span></span>
    </div>
</div>
<div id="player-avatars"></div>
<div id="own-avatar"></div>
<div id="player-hand-container"></div>
<div id="yourTurn">
    Your turn in:
    <div id="roundCountTurn">0</div>
</div>
</body>
</html>
