<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lobby</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="icon" href="/images/logo.png" type="image.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=refresh" />
</head>
<body>
<div id="header">
    <section>
        <h1 id="gameTitle">UYES!</h1>
        <p id="credits">by Andrii, Bilal, Daria , Simon, Srisharanya</p>
    </section>
</div>



<button  class="button backButtonTop" >HELP</button>

<div id="main" class="lobby">
    <div class="gameCode">
        <h2>Game-Code: #329480832        </h2>
        <button id="refresh-code-button">Regenerate</button>
    </div>

    <div id="player-lobby-container">
        <h2>Lobby</h2>

        <div class="player-lobby-fields">
            <p id="hostTag">host:</p>
            <p class="takenSlot">Daria (you)</p>
        </div>
        <div class="player-lobby-fields">
            <p class="takenSlot">Bilal</p>
            <button class="removePlayerButton">Remove</button>
        </div>
        <div class="player-lobby-fields">
            <p class="openSlot">Player3...</p>
            <button class="removePlayerButton">Remove</button>

        </div>
        <div class="player-lobby-fields">
            <p class="openSlot">Player4...</p>
            <button class="removePlayerButton">Remove</button>

        </div>
        <div class="player-lobby-fields">
            <p class="openSlot">Player5...</p>
            <button class="removePlayerButton">Remove</button>

        </div>
    </div>
</div>

<div id="menu">
    <button id="startGameplay">Start Game</button>
</div>


</body>
</html>
